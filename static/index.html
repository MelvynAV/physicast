<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhysiCast | Physical AI Engine</title>
    <style>
        :root { --nokia-blue: #005aff; --bg-dark: #0a0a0c; --card-bg: #16161a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: white; max-width: 900px; margin: auto; padding: 40px; }
        .header { text-align: center; border-bottom: 2px solid var(--nokia-blue); padding-bottom: 20px; margin-bottom: 40px; }
        .upload_section { background: var(--card-bg); padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #333; }
        .result_container { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 30px; }
        .box { background: var(--card-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--nokia-blue); }
        button { background: var(--nokia-blue); color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.8; transform: translateY(-2px); }
        #output { line-height: 1.8; color: #ccc; }
        .scanning { color: var(--nokia-blue); font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>PhysiCast : Spatial Semantic Interpreter</h1>
        <p>Translating Physical Scenes into Digital Knowledge</p>
    </div>

    <div class="upload_section">
        <input type="file" id="fileInput" accept="image/*" style="margin-bottom: 20px;"> <br>
        <button onclick="processScene()">Analyze Physical Space</button>
    </div>

    <div class="result_container">
        <div class="box">
            <h3>Spatial Reasoning Insights</h3>
            <div id="output">System Ready. Please upload a scene image.</div>
        </div>
    </div>

    <script>
        async function processScene() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return;
            
            const out = document.getElementById('output');
            out.innerHTML = "<span class='scanning'>SCANNING SCENE... GENERATING SEMANTIC MAP...</span>";

            const formData = new FormData();
            formData.append('file', file);
            
            const res = await fetch('/analyze', { method: 'POST', body: formData });
            const data = await res.json();
            out.innerText = data.spatial_reasoning;
        }
    </script>
</body>
</html>
